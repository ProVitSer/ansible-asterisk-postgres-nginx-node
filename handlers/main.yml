---
- name: restart_postgresql
  service:
    name: postgresql
    state: restarted

- name: restart_asterisk
  service:
    name: asterisk
    state: restarted

- name: reload firewalld
  systemd:
    name: firewalld
    state: reloaded

- name: restart nginx
  service: 
    name: nginx 
    state: restarted

- name: reload nginx
  service: 
    name: nginx 
    state: reloaded